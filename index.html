<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
    content="IE=edge">
    <meta name="viewport"
    content="width=device-width,initial-scale=1.0">
    <title>
     ABSTERGO SEARCH ENGINE
    </title>
    <link rel="shortcut icon" href="img/1.png" type="image/x-icon">
    <link rel="stylesheet"
    href="css/ProjectStyle.css">
</head>
<body>
    <div class="logo">
        <a href="https://abstergo-corporation.odoo.com/">
            <img src="img/1.png"
            alt="ABSTERGO Corporation">
        </a>
    </div>
    <div class="Container">
        <form action="https://www.google.com/search" method="get">
            <input class="SearchContainer"
            type="text" placeholder="Search on Google" name="q">
            <button class="Button"
            type="submit">
            <img src="img/google.png">
        </button>
        </form>
    </div>
    <div class="Container">
        <form action="https://yandex.com/search/"
            method="get">
            <input class="SearchContainer"
            type="text" placeholder="Dont Search on Yandex" name="text">
            <button class="button"
            type="submit">
            <img src="img/yandex.png">
        </button>
        </form>
    </div>
    <div class="Container">
        <form action="https://www.youtube.com/results?"
            method="get">
            <input class="SearchContainer"
            type="text" placeholder="Search on Youtube" name="search_query">
            <button class="button"
            type="submit">
            <img src="img/youtube.png">
        </button>
        </form>
    </div>
        
    <div class="copyright-section border-top">
        <div class="row">
            <div class="col-12">
                <div class="copyright-content text-center mt-4">
                    <p class="text-second">ABSTERGO Corporation Copyright &copy; 2023 All Rights Reserved</p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
